icp_localization:
  initial_pose:
    x: 0.0 
    y: 0.0 
    z: 0.0 
    roll: 0.0  # degrees  
    pitch: 0.0 # degrees
    yaw: 0.0  # degrees
  imu_data_topic: "/rtabmap/imu" 
  # odometry_data_topic: "/camera/odom/sample" 
  num_accumulated_range_data: 1
  range_data_topic: "/cloud" 
  is_use_odometry: true
  is_provide_odom_frame: true
  gravity_vector_filter_time_constant: 0.01
  fixed_frame: "map"
  min_num_odom_msgs_before_ready: 5

calibration:
  imu_to_range_sensor:
    x: 0
    y: 0
    z: 0
    roll: 0
    pitch: 0
    yaw: 0
